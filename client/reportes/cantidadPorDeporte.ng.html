<h2>Gr√°fica por Deporte</h2>
<div class="row well">
	<form name="form" class="form-horizontal" role="form" novalidate style="margin: auto;">
		<div class="col-sm-3">
			<label >Municipio</label>
			<select name="municipio" class="form-control select2" placeholder="Seleccione" ng-model="cd.municipio_id">
					<option  value="{{municipio._id}}" ng-repeat="municipio in cd.municipios">
						{{municipio.nombre}}
					</option>
			</select>
		</div>
		<div class="col-sm-3">
			<label >Evento</label>
			<select name="evento" class="form-control select2" placeholder="Seleccione" ng-model="cd.evento_id">
					<option  value="{{evento._id}}" ng-repeat="evento in cd.eventos">
						{{evento.nombre}}
					</option>
			</select>
		</div>

	</form>
</div>
<div class="row">
	<div class="col-sm-12 col-md-12 col-lg-12">
		<div id="container"></div>
	</div>		
</div>
