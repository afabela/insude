<h2>Folios</h2>
<!-- List -->
<div class="row">
	<div class="col-sm-12">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th width="10%"><div class="text-center">Folio</div></th>
					<th width="15%"><div class="text-center">Nombre</div></th>
					<th width="10%"><div class="text-center">Fecha </div></th>
					<th width="10%"><div class="text-center">Ciudad</div></th>
					<th width="15%"><div class="text-center">Analista</div></th>
					<th width="10%">
						<div class="text-center">
							Estatus
						</div>
					</th>
				</tr>
			</thead>
			<tbody>
		    <tr ng-repeat="folio in af.folios">
		    	<td><a href="/asignaFolios/{{folio._id}}">{{folio.folio}} </a></td>
			    <td>{{folio.nombre}}</td>
			    <td>{{folio.fecha}} </td>
			    <td>{{folio.ciudad}} </td>
			    <td>{{af.getAnalista(folio.analista_id)}}</td>
			    <td>
				    <div class="text-center">
				    	<span class="label label-warning">
							  {{folio.estatus}}
							</span>
				    </div>
			    </td>
		    </tr>
			</tbody>
		</table>
	</div>
</div>
