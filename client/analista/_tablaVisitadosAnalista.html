<!-- Tabla de Visitados Analistas -->
<table class="table table-bordered">
			<thead>
				<tr>
					<th width="10%"><div class="text-center">Folio</div></th>
					<th width="15%"><div class="text-center">Nombre</div></th>
					<th width="10%"><div class="text-center">Fecha </div></th>
					<th width="10%"><div class="text-center">Ciudad</div></th>
					<th width="15%"><div class="text-center">Verificador</div></th>
					<th width="10%"><div class="text-center">Acci√≥n</div></th>
				</tr>
			</thead>
			<tbody>
		    <tr ng-repeat="folio in pfa.foliosVisitados">
		    	<td><a ui-sref="root.verificaciondetalle({id : folio._id, op : 2})" >{{folio.folio}}</a></td>
			    <td>{{folio.nombre}}</td>
			    <td>{{folio.fecha.getUTCDate() +"/"+ (folio.fecha.getUTCMonth()+1) +"/"+ folio.fecha.getUTCFullYear()}} </td>
			    <td>{{folio.ciudad}} </td>
			    <td>{{pfa.getVerificador(folio.verificador_id)}}</td>
			    <td>
				    <div class="text-center">
					    <div class="btn-group">
							  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							    <span class="caret"></span>
							    <span class="sr-only">Toggle Dropdown</span>
							  </button>
							  <ul class="dropdown-menu text-left">
							    <li><a href="#" ng-click="pfa.cambiarEstatus(folio._id)"><i class="fa fa-trash"></i>Finalizar</a></li>
							  </ul>
							</div>
				    </div>	
				    	
			    </td>
		    </tr>
			</tbody>
</table>
