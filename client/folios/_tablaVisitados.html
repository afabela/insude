<!-- Tabla de Pendientes -->
<table class="table table-bordered">
			<thead>
				<tr>
					<th width="10%"><div class="text-center">Folio</div></th>
					<th width="15%"><div class="text-center">Nombre</div></th>
					<th width="5%"><div class="text-center">Fecha </div></th>
					<th width="10%"><div class="text-center">Ciudad</div></th>
					<th width="15%"><div class="text-center">Analista</div></th>
					<th width="15%"><div class="text-center">Verificador</div></th>
				</tr>
			</thead>
			<tbody>
		    <tr ng-repeat="folio in pf.foliosVisitados">
		    	<td><a ui-sref="root.verificaciondetalle({id : folio._id, op : 1})" >{{folio.folio}}</a></td>
			    <td>{{folio.nombre}}</td>
			    <td>{{folio.fecha.getUTCDate() +"/"+ (folio.fecha.getUTCMonth()+1) +"/"+ folio.fecha.getUTCFullYear()}} </td>
			    <td>{{folio.ciudad}} </td>
			    <td>{{pf.getAnalista(folio.analista_id)}} </td>
			    <td>{{pf.getVerificador(folio.verificador_id)}}</td>
		    </tr>
			</tbody>
		</table>
