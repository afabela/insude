<h2>Buscar Folio</h2>
<div class="well">	    
	<div class="row">
   	<div class="col-sm-4"> 					    
	     	<label>Folio</label>
	     	<input type="text" class="form-control" placeholder="Buscar..." ng-model="bf.buscar.folio" >
	 	</div>
	</div>
</div>

<!-- List -->
<div class="row">
	<div class="col-sm-12">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th width="10%"><div class="text-center">Folio</div></th>
					<th width="15%"><div class="text-center">Nombre</div></th>
					<th width="5%"><div class="text-center">Fecha </div></th>
					<th width="10%"><div class="text-center">Ciudad</div></th>
					<th width="15%"><div class="text-center">Analista</div></th>
				</tr>
			</thead>
			<tbody>
		    <tr ng-repeat="folio in bf.folios">
		    	<td>{{folio.folio}} </td>
			    <td>{{folio.nombre}}</td>
			    <td>{{folio.fecha.getUTCDate() +"/"+ (folio.fecha.getUTCMonth()+1) +"/"+ folio.fecha.getUTCFullYear()}} </td>
			    <td>{{folio.ciudad}} </td>
			    <td>{{bf.getAnalista(folio.analista_id)}}</td>
		    </tr>
			</tbody>
		</table>
	</div>
</div>
